<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-4">
            <h1>儀表板 - 歡迎，{{ username }}</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">登出</a>
        </div>
        
        <h3>群組列表</h3>
        <ul class="list-group">
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ group['name'] }}
                    {% if group_status[group['name']] %}
                        <a href="{{ url_for('group', group_name=group['name']) }}" class="btn btn-success btn-sm">查看</a>
                    {% else %}
                        <a href="{{ url_for('join_group', group_name=group['name']) }}" class="btn btn-primary btn-sm">加入</a>
                    {% endif %}
                </li>
            {% else %}
                <li class="list-group-item">目前沒有群組。</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('create_group') }}" class="btn btn-info mt-4">創建新群組</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
