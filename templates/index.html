<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Discussion Board</h1>

    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.message.label }}<br>
            {{ form.message(size=40) }}
        </div>
        <div>
            {{ form.photo.label }}<br>
            {{ form.photo() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>

    <h2>Messages</h2>
    {% for msg in messages %}
        <div class="message">
            <p><strong>Message:</strong> {{ msg['message'] }}</p>
            {% if msg['photo'] %}
                <p><strong>Image:</strong></p>
                <img src="{{ url_for('static', filename=msg['photo']) }}" alt="Uploaded Image">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
