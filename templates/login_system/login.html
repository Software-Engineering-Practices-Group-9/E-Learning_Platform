<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="background">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="title">
                <h1 class="text-center">逢甲選課系統</h1>
            </div>
            
            <div class="login-box">
                <h3 class="text-center mb-3">系統登入</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="id" class="form-label">帳號 (ID)</label>
                        <input type="text" name="id" class="form-control" id="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">登入</button>
                </form>
            </div>
        </div>

        <div class="fixed-bottom text-end" style="padding: 20px;">
            <a href="{{ url_for('account_management.index') }}" class="btn btn-secondary">帳號管理</a>
        </div>

    </div>
    
</body>
</html>
