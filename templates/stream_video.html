<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="/static/css/stream_video.css">
</head>

<body>
    <div class="header">
        <button class="back-button" onclick="location.href='/videos'">&larr; Back</button>
        <h1>Streaming {{ filename }}</h1>
        <a href="{{ url_for('download_video', filename=filename) }}" class="download-button" download>
            â¬‡ Download
        </a>
    </div>
    <video controls autoplay>
        <source src="{{ url_for('video_file', filename=filename) }}" type="{{ mime_type }}">
        Your browser does not support the video tag.
    </video>
</body>

</html>
