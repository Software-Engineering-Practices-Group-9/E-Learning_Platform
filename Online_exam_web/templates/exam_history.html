<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歷史紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">測驗歷史紀錄</h1>
        <ul class="list-group mt-4">
            {% for history in history_data %}
                <li class="list-group-item">
                    <strong>測驗章節：</strong> {{ history['chapter'] }}<br>
                    <a href="{{ url_for('exam_main_web.exam_history_display', history_id=history['record_index']) }}" 
                       class="btn btn-primary mt-2">查看詳情</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('exam_main_web.index') }}" class="btn btn-secondary mt-4">返回主頁</a>
    </div>
</body>
</html>
