<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>測驗結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">測驗結果</h1>
        <p>您選擇的章節是：<strong>{{ chapter }}</strong></p>

        <h3 class="mt-4">您提交的答案：</h3>
        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item">
                    <strong>題目 {{ loop.index }}: {{ question.question }}</strong><br>
                    <strong>您的答案：</strong> {{ user_answers[question.num] }} <br>
                    <strong>答題結果：</strong> {{ status_check[question.num] }}  
                </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-4">返回章節選擇</a>
    </div>
</body>
</html>
