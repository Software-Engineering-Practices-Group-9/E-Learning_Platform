<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上測驗系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unit-box {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px;
            width: 150px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #4f9cdf;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">單元選擇</h1>

        <!-- 使用表單按鈕，分別發送 chap1, chap2, chap3 -->
        <form action="/submit_chapter" method="POST">
            <button class="unit-box" name="chapter" value="chap1">單元一</button>
            <button class="unit-box" name="chapter" value="chap2">單元二</button>
            <button class="unit-box" name="chapter" value="chap3">單元三</button>
        </form>
    </div>
</body>
</html>
