<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.login') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register.register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container py-5">
        <h2 class="text-center mb-4">註冊帳號</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="account" name="account" maxlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">身分</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="學生">學生</option>
                            <option value="教授">教授</option>
                        </select>
                    </div>
                    <div class="mb-3" id="department-group">
                        <label for="department" class="form-label">單位</label>
                        <select class="form-select" id="department" name="department">
                            <option value="資訊工程學系">資訊工程學系</option>
                            <option value="電機工程學系">電機工程學系</option>
                            <option value="電子工程學系">電子工程學系</option>
                            <option value="通訊工程學系">通訊工程學系</option>
                            <option value="自動控制工程學系">自動控制工程學系</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">註冊</button>
                </form>
            </div>
        </div>
    </div>

    <div class="fixed-bottom text-end" style="padding: 20px;">
        <a href="{{ url_for('account_management.index') }}" class="btn btn-secondary">ID</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fa fa-copyright" aria-hidden="true"></i> group9 2025
            </p>
        </div>
    </footer>

</body>
</html>
