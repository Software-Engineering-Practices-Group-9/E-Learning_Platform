<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>登入</h1>
        <form action="{{ url_for('account_management.login') }}" method="POST">
            <div class="mb-3">
                <label for="login_id">學號</label>
                <input type="text" class="form-control" id="login_id" name="login_id" required>
            </div>
            <div class="mb-3">
                <label for="login_password">密碼</label>
                <input type="password" class="form-control" id="login_password" name="login_password" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
            <a href="{{ url_for('account_management.register_page') }}" class="btn btn-secondary">註冊</a>
        </form>
    </div>
</body>
</html>
