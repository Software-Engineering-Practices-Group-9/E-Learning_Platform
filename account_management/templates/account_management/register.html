<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>註冊新帳號</h1>
        <form action="{{ url_for('account_management.register') }}" method="POST">
            <div class="mb-3">
                <label for="register_id">學號</label>
                <input type="text" class="form-control" id="register_id" name="register_id" required>
            </div>
            <div class="mb-3">
                <label for="register_name">姓名</label>
                <input type="text" class="form-control" id="register_name" name="register_name" required>
            </div>
            <div class="mb-3">
                <label for="register_password">密碼</label>
                <input type="password" class="form-control" id="register_password" name="register_password" required>
            </div>
            <button type="submit" class="btn btn-success">註冊</button>
            <a href="{{ url_for('account_management.login_page') }}" class="btn btn-secondary">返回登入</a>
        </form>
    </div>
</body>
</html>
