<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帳號管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 d-flex justify-content-between align-items-center">
        帳號管理
        <a href="{{ url_for('register.register') }}" class="btn btn-secondary">返回</a>
    </h1>

    <form class="d-flex mb-3" action="{{ url_for('account_management.search') }}" method="get">
        <input class="form-control me-2" type="search" placeholder="搜尋 ID" name="query">
        <button class="btn btn-outline-success" type="submit">搜尋</button>
    </form>
    

    <table class="table">
        <thead>
            <tr>
                <th>帳號</th>
                <th>姓名</th>
                <th>身分</th>
                <th>單位</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.account }}</td>
                <td>{{ account.name }}</td>
                <td>{{ account.role }}</td>
                <td>{{ account.department}}</td>
                <td>
                    <form method="POST" action="{{ url_for('account_management.delete', account_id=account.account) }}">
                        <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
