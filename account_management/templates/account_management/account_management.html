<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">帳號管理系統</h1>

        <!-- Flash訊息區域 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <!-- 登入表單 -->
        <h3>登入</h3>
        <form action="{{ url_for('account_management.login') }}" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="login_id" class="form-label">學號</label>
                <input type="text" class="form-control" id="login_id" name="login_id" required>
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login_password" name="login_password" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>

        <!-- 註冊表單 -->
        <h3>註冊新帳號</h3>
        <form action="{{ url_for('account_management.register') }}" method="POST">
            <div class="mb-3">
                <label for="register_id" class="form-label">學號</label>
                <input type="text" class="form-control" id="register_id" name="register_id" required>
            </div>
            <div class="mb-3">
                <label for="register_name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="register_name" name="register_name" required>
            </div>
            <div class="mb-3">
                <label for="register_password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="register_password" name="register_password" required>
            </div>
            <button type="submit" class="btn btn-success">註冊</button>
        </form>
    </div>
</body>
</html>
