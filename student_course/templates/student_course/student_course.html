<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_course.student_page') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Login Form -->
    <div class="container py-5">
        <div class="d-flex justify-content-start">
            <a href="{{ url_for('calendar.index') }}" class="btn btn-secondary">行事曆</a>
        </div>
        <h2 class="text-center mb-4">我的課程</h2>
        
        {% if courses %}
            <div class="row g-4">
                {% for course in courses %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/C_program.jpg') }}" class="card-img-top" alt="{{ course['course_name'] }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ course['course_name'] }}</h5>
                                <p class="text-muted">課程代碼: {{ course['course_id'] }}</p>
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('course.course_page', course_id=course['course_id']) }}" class="btn btn-primary flex-grow-1 me-2">進入</a>
                                    <form method="POST" action="{{ url_for('student_course.unenroll_course', course_id=course['course_id']) }}" style="display:inline;">
                                        <button type="submit" class="btn btn-light" 
                                                onclick="return confirm('確定要退選此課程嗎？');">
                                            退出課程
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">您還沒有加入任何課程</p>
        {% endif %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">
                group9 2025
            </p>
        </div>
    </footer>

</body>
</html>
