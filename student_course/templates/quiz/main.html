<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_course.student_page') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">測驗單元</h2>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('quiz.main') }}" class="btn btn-secondary">返回</a>
            <a href="{{ url_for('quiz.history') }}" class="btn btn-secondary">歷史記錄</a>
        </div>

        <ul class="list-group">
            {% for chap in chapters %}
            <li class="list-group-item">
                <a href="{{ url_for('quiz', chap=chap[0]) }}">{{ chap[0] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Footer 保持不變 -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">
                group9 2025
            </p>
        </div>
    </footer>
</body>
</html>
