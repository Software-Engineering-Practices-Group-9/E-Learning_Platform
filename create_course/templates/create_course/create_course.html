<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_course.course_page') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5">
        <h2 class="text-center mb-4">課程管理</h2>
        <div class="mb-4 d-flex justify-content-start">
            <a href="{{ url_for('create_course.course_settings') }}" class="btn btn-primary">新增課程</a>
        </div>

        <hr>

        <div class="list-group">
            {% for course in courses %}
                <div class="list-group-item">
                    <h5>{{ course['course_name'] }}</h5>
                    <small>建立時間：{{ course['created_date'] }}</small>
                    <div class="d-flex justify-content-between">
                        <div>
                            <a href="{{ url_for('create_course.edit_course', course_id=course['id']) }}" class="btn btn-secondary btn-sm">編輯</a>
                            <form method="POST" action="{{ url_for('create_course.delete_course', course_id=course['id']) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                            </form>
                        </div>
                        <div>
                            <a href="{{ url_for('discussion.discussion_page', group_name=course['course_name']) }}" class="btn btn-primary btn-sm">課程討論</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    
    
    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fa fa-copyright" aria-hidden="true"></i> group9 2025
            </p>
        </div>
    </footer>

</body>
</html>
