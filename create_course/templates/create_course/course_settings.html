<!-- course_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_course.course_page') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">課程設定</h2>
        <div class="mb-4">
            <a href="{{ url_for('create_course.course_page') }}" class="btn btn-secondary">返回</a>
        </div>

        <!-- 課程創建表單 -->
        <form id="courseForm" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="course_name" class="form-label">課程名稱</label>
                    <input type="text" name="course_name" class="form-control" id="course_name" required>
                </div>
                <div class="col-md-6">
                    <label for="course_id" class="form-label">課程代號</label>
                    <input type="text" name="course_id" class="form-control" id="course_id" required>
                </div>
            </div>

            <!-- 影片上傳區塊 -->
            <div class="mb-3">
                <label class="form-label">課程影片</label>
                <button type="button" class="btn btn-primary btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#uploadVideoModal">
                    新增影片
                </button>
                
                <!-- 暫存的影片列表 -->
                <div id="videoList" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
                    <!-- 影片卡片會動態插入這裡 -->
                </div>
                
                <!-- 隱藏的影片資料欄位 -->
                <input type="hidden" name="video_data" id="videoData" value="[]">
            </div>

            <button type="submit" class="btn btn-primary">建立課程</button>
        </form>

        <!-- 上傳影片 Modal -->
        <div class="modal fade" id="uploadVideoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">上傳課程影片</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="video_name" class="form-label">影片名稱</label>
                            <input type="text" class="form-control" id="video_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="video_file" class="form-label">選擇影片</label>
                            <input type="file" class="form-control" id="video_file" accept="video/*" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="uploadVideo()">上傳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">© group9 2025</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/temp_video.js"></script>
</body>
</html>
