<!-- course_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_course.course_page') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_logout.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <h2 class="text-center mb-4">課程編輯</h2>
        <div class="mb-4">
            <a href="{{ url_for('create_course.course_page') }}" class="btn btn-secondary">返回</a>
        </div>

        


        <div class="mb-4 mt-4">
            <h4>新增題目</h4>
            <form action="{{ url_for('create_course.add_question') }}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="course_id" value="{{ course_id }}">
                
                <!-- 大標題輸入框 -->
                <div class="mb-3">
                    <label for="chap" class="form-label">大標題 (如 chap1)</label>
                    <input type="text" class="form-control" id="chap" name="chap" required>
                </div>
        
                <!-- 上傳題目 JSON 檔案 -->
                <div class="mb-3">
                    <label for="json_file" class="form-label">上傳題目 (JSON 格式)</label>
                    <input type="file" class="form-control" id="json_file" name="json_file" accept=".json" required>
                </div>
        
                <!-- 送出按鈕 -->
                <button type="submit" class="btn btn-primary">上傳題目</button>
            </form>
        </div>

        <!-- 上傳影片 Modal -->
        <div class="modal fade" id="uploadVideoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">上傳課程影片</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="video_name" class="form-label">影片名稱</label>
                            <input type="text" class="form-control" id="video_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="video_file" class="form-label">選擇影片</label>
                            <input type="file" class="form-control" id="video_file" accept="video/*" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="uploadVideo()">上傳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">© group9 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/course_edit.js"></script>
    
</body>
</html>
